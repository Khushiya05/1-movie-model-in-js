<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <header class="bg-primary p-4 text-white text-capitalize">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <h1>movie gallary</h1>
                </div>
                <div class="col-md-6 d-flex justify-content-end align-items-center">
                    <button class="btn btn-warning p-3">Add Movie</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row"></div>
    </div>
    <div class="backDrop" id="backDrop"></div>
    <div class="ourModel" id="ourModel">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2>Add Movie Details </h2>
                <i class="fa-solid fa-xmark fa-3x"></i>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="movieUrl">Movie Url</label>
                        <input type="text" id="movieUrl" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <input type="number" min="1" max="5" id="rating" class="form-control">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>

</html>
